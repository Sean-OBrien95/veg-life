{% extends 'base.html' %}
{% block content %}

{% for comment in pending_comments %}
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <h2>Pending Comments</h2>
            <div class="comment">
                <p>{{ comment.body }}</p>
                <!-- Form to approve or decline the comment -->
                <form method="post" action="{% url 'comment_approval' %}">
                    {% csrf_token %}
                    <input type="hidden" name="comment_id" value="{{ comment.id }}">
                    <button type="submit" name="action" value="approve" class="btn btn-custom">Approve</button>
                    <button type="submit" name="action" value="decline" class="btn btn-delete">Decline</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endfor %}
{% endblock content %}
