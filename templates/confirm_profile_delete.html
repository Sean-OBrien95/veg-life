{% extends 'base.html' %}
{% block content %}
<h2>Are you sure you want to delete your profile?</h2>
<form action="{% url 'delete_profile' user.id %}" method="post">
    {% csrf_token %}
    <button type="submit">Yes</button>
    <a href="{% url 'view_profile' %}"><button type="button">No</button></a>
</form>
{% endblock content %}
