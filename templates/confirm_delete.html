{% extends 'base.html' %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-8 mt-3 offset-md-2">
            <!-- Form for post deletion and redirection -->
            <h2>Are you sure you want to delete "{{ post.title }}"?</h2>
            <form action="{% url 'delete_post' slug=post.slug %}" method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-custom">Yes</button>
                <br>
                <a href="{% url 'home' %}" class="btn btn-custom">No</a>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
