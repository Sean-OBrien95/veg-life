{% extends 'base.html' %}
{% block content %}

<!-- Edit post form -->
<div class="container">
    <h2>Edit Post</h2>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-custom">Save Changes</button>
    </form>
</div>

{% endblock content %}
