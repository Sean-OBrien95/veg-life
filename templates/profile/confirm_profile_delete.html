{% extends 'base.html' %}
{% block content %}
<!-- Details for profile deletion -->
<div class="container">
    <div class="row">
        <div class="col-md-8 mt-3 offset-md-2">
            <h2>Are you sure you want to delete your profile?</h2>
            <form action="{% url 'delete_profile' user.id %}" method="post">
                {% csrf_token %}
                <!-- Buttons to decide action -->
                <button type="submit" class="btn btn-custom">Yes</button>
                <br>
                <a href="{% url 'view_profile' %}" class="btn btn-delete">No</a>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
