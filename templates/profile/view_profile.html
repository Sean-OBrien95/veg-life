{% extends 'base.html' %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <h2>Username: {{ user.username }}</h2>
            <p>Bio: {{ user.userprofile.bio }}</p>
            {% if user.userprofile.profile_picture %}
            <img src="{{ user.userprofile.profile_picture.url }}" alt="Profile Picture" width="200" height="200">
            {% else %}
            <p>No profile picture uploaded</p>
            {% endif %}
            <br>
            <a href="{% url 'edit_profile' %}">Edit Profile</a>
            <a href="{% url 'confirm_profile_delete' %}">Delete Profile</a>
            <a href="{% url 'user_bookmarks' %}">View Bookmarks</a>
        </div>
    </div>
</div>
{% endblock %}
